<DOCTYPE! html>
<html>

<head>
    <title>Media Rule</title>
    <style>
        h1{color:white}
        p{color: white;}
    
    body{
        background-color: purple;
    }

    @media screen and (min-width: 600px)
    {
        body{
            background-color: green;
        }
    }

    @media screen and (max-width: 800px)
    {
        body{
            background-color: blue;
        }
    }
    </style>
</head>


<body>

<h1>This page uses <code>Media tag</code></h1>

<p> if you resize the page the background color will change.<p>









</html>
